name: EC2 Direct Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout the repository
    - name: Checkout Code
      uses: actions/checkout@v4

    # 2️⃣ Write the private key to a temporary file
    - name: Setup SSH Key
      run: |
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > /tmp/deploy_key.pem
        chmod 600 /tmp/deploy_key.pem

    # 3️⃣ Sync project files to EC2 using rsync over SSH
    - name: Copy project files to EC2
      run: |
        rsync -avz --delete \
          -e "ssh -i /tmp/deploy_key.pem -o StrictHostKeyChecking=no" \
          ./ ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.EC2_APP_DIR }}

    # 4️⃣ Install dependencies, build app, and restart service on EC2
    - name: Deploy and restart app on EC2
      run: |
        ssh -i /tmp/deploy_key.pem -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          cd ${{ secrets.EC2_APP_DIR }};
          echo 'Installing dependencies...';
          npm install --production;
          echo 'Building Next.js app...';
          npx next build;
          echo 'Restarting systemd service...';
          sudo systemctl restart mynextapp;
        "
